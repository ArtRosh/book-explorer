<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Explorer</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script defer type="module" src="./src/index.js"></script>
  </head>
  <body>
    <header>
      <h1>Book Explorer</h1>
    </header>

    <main>
      <section id="book-list">
        <!-- Book cards will be displayed here -->
      </section>

      <section id="book-detail">
        <h2>Book Details</h2>
        <img id="detail-image" src="" alt="Book Cover" />
        <h3 id="detail-title">Title</h3>
        <p id="detail-author">Author</p>
        <p id="detail-description">Description</p>
      </section>

      <section>
        <h3>Add a New Book</h3>
        <form id="new-book-form">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />

          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required />

          <label for="image">Image URL:</label>
          <input type="url" id="image" name="image" required />

          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>

          <button type="submit">Add Book</button>
        </form>
      </section>
    </main>
  </body>
</html>
